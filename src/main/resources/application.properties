spring.application.name=springaicourse
spring.ai.openai.api-key=${OPENAI_API_KEY} # default
spring.ai.openai.chat.options.model=gpt-4.1
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-3-7-sonnet-latest

# Audio settings for OpenAI (these are the default values, included here to document what's possible)
# Text-to-Speech (TTS) options
spring.ai.openai.audio.speech.options.model=tts-1                  # Default TTS model
spring.ai.openai.audio.speech.options.voice=alloy                  # Default voice (other options: echo, fable, onyx, nova, shimmer)
spring.ai.openai.audio.speech.options.response-format=mp3          # Default format (other options: opus, aac, flac, wav, pcm)
spring.ai.openai.audio.speech.options.speed=1.0                    # Default speed (range: 0.25 to 4.0)

# Speech-to-Text (Transcription) options
spring.ai.openai.audio.transcription.options.model=whisper-1       # Default transcription model
spring.ai.openai.audio.transcription.options.language=en           # Default is auto-detection of language
spring.ai.openai.audio.transcription.options.temperature=0.0       # Default temperature (0.0 = more accurate, higher = more creative)
spring.ai.openai.audio.transcription.options.response-format=text  # Default format (other options: json, verbose_json, srt, vtt)

logging.level.org.springframework.ai.chat.client.advisor=debug
